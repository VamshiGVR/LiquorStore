name: CarOrder

on:
  pull_request:
    branches:
      - main
 
  push: 
    branches: 
      - main

jobs:
  ci-cd: 
    runs-on : Ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install
      
      - name: npm install, build
        run: |
          npm install
          npm run build --if-present

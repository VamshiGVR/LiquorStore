<table class="table table-hover table-bordered"><!--table-bordered table-dark table-striped table-dark-->
  <caption>LIST OF CARS</caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>MAKE</th>
      <th>MODEL</th>
      <th>YEAR</th>
      <th>COLOR</th>
      <th>YEAR</th>
      <th>CODE</th>
      <th>ACTION</th>
      <th>PROGRESS</th>
      <th>REMARK</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let car of cars;">
      <td>{{car.id}}</td>
      <td>{{car.make}}</td>
      <td>{{car.model}}</td>
      <td>{{car.year}}</td>
      <td>{{car.color}}</td>
      <td>${{car.price}}</td>
      <td>{{car.carcode}}</td>
      <td><button class="btn btn-outline-dark" (click)="ActionSold()">SOLD</button></td>
      <td><button class="btn btn-outline-warning" (click)="ActionInPending()">PURCHASE PENDING</button></td>
      <td>
        <button class="btn btn-outline-info" routerLink="ViewCar">VIEW</button>
        <button class="btn btn-outline-danger" (click)="DeleteData(car.id)">DELETE</button>
      </td>
    </tr>
  </tbody>
</table>

<section class="h-100 bg-primary">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0 justify-content-center">
            <div class="col-xl-6 ">
              <div class="card-body  text-black">
                <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
                  <h3 class="mb-5 text-uppercase text-center">Registration form</h3>

                  <!--NAME-->
                  <div class=" row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" ngModel
                          name="firstName" minlength="3" required />
                        <label class="form-label">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" ngModel
                          name="lastName" required />
                        <label class="form-label">Last name</label>
                      </div>
                    </div>
                  </div>

                  <!--DOB-->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example9" class="form-control form-control-lg" required ngModel
                      name="DOB" />
                    <label class="form-label" for="form3Example9">DOB</label>
                  </div>

                  <!--GENDER-->
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>

                  </div>

                  <!--MOBILE NUMBER-->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example1m1" class="form-control form-control-lg" required ngModel
                      name="number" />
                    <label class="form-label" for="form3Example1m1">Mobile number</label>
                  </div>

                  <!--ADDRESS-->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" required ngModel
                      name="Address" />
                    <label class="form-label">Address</label>
                  </div>

                  <!--City & State-->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label>CITY : </label>
                      <select data-mdb-select-init>
                        <option value="1">--SELECT--</option>
                        <option value="2">Option 1</option>
                        <option value="3">Option 2</option>
                        <option value="4">Option 3</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label>STATE : </label>
                      <select data-mdb-select-init>
                        <option value="1">--SELECT--</option>
                        <option value="2">Option 1</option>
                        <option value="3">Option 2</option>
                        <option value="4">Option 3</option>
                      </select>
                    </div>
                  </div>

                  <!--Enter Pincode-->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" required ngModel name="pincode" />
                    <label class="form-label">Pincode</label>
                  </div>

                  <!--Enter Mail-->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" required ngModel name="EmailID" />
                    <label class="form-label">Email ID</label>
                  </div>

                  <!--type Password-->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" required ngModel name="password1" />
                    <label class="form-label" for="form3Example97">Type Password</label>
                  </div>

                  <!--Retype Password-->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" required ngModel name="password2" />
                    <label class="form-label">Retype Your Password</label>
                  </div>

                  <!--Create account button-->
                  <div class="text-center">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2"
                      [disabled]="!signUpForm.valid">Create Account</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

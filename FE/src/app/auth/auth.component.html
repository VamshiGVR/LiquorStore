<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label>EMAIL</label>
          <input type="email" class="form-control" ngModel required minlenght="4" name="email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ngModel required name="password">
        </div>

        <div> <button class=" btn btn-danger" type="submit" [disabled]="!authForm.valid">LOGIN</button>
        </div>

      </form>
    </div>
  </div>
</div>
